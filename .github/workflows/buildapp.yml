name: Build and Release App

on:
    push:
        branches: [ "main" ]

jobs:
    build:
        runs-on: ubuntu-latest
        
        steps:
        - uses: actions/checkout@v3
        
        - name: Setup .NET
          uses: actions/setup-dotnet@v3
          with:
            dotnet-version: '9.0.x'
                
        - name: Build
          run: dotnet publish -c Release -r win-x64 -p:PublishSingleFile=true --self-contained true
            
        - name: Get commit hash
          id: commit
          run: echo "hash=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
            
               ## Upload the exe as build artifact
        - name: Upload build artifact
          uses: actions/upload-artifact@v4
          with:
            name: OrderManagementApp
            path: ./bin/Release/net9.0/win-x64/publish/OrderManagementApp.exe